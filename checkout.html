<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="checkoutStyle.css">
</head>
<body>

    <h2>Finalizar Compra</h2>
    <p>Subtotal: <span id="subtotal">$0</span></p>


    <label for="email"><strong>Email:</strong></label>
    <input type="email" id="email" required>

    <label for="pickupOption"><strong>Entrega:</strong></label>
    <input type="text" id="pickupOption" readonly> <!-- No editable -->

    <h3>Datos de Facturación</h3>
    <label for="name"><strong>Nombre:</strong></label>
    <input type="text" id="name" required>

    <label for="surname"><strong>Apellido:</strong></label>
    <input type="text" id="surname" required>

    <label for="phone"><strong>Teléfono:</strong></label>
    <input type="tel" id="phone" required>

    <button onclick="proceedToPayment()">Continuar con el Pago</button>

    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <script src="../LandingPrincipal/checkout.js"></script>

</body> 

</html>
